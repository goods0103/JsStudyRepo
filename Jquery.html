<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>

    <button id="button1">누르면 모달창이 나옴</button>
    <!-- 모달창 -->
    <div class="black-bg">
        <form action="success.html">
            <div class="my-3">
                <input id="id" type="text" class="form-control">
            </div>
            <div class="my-3">
                <input id="pw" type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">전송</button>
            <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script>
        $('#button1').on('click', function () {
            $('.black-bg').toggleClass('show');
            // $('.black-bg').css('display', 'block');
        });
    </script>
    <!-- 첫째 <input>에 입력한 값이 공백이면 alert('아이디입력하세요') 라고 안내문을 띄워보도록 합시다. -->
    <script>
        $('form').on('submit', function(e){

            if ($('#id').val() == "" || $('#pw').val() == "") {
                e.preventDefault();
                alert('id 또는 pw 입력하세요');
            }
            else if($('#pw').val().length < 6){
                e.preventDefault();
                alert('pw는 6자 이상이여야합니다');
            }
            
        }) 
    </script>

</body>

</html>
