<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="id1" class="alert-box">
        <p id="content1">content</p>
        <button id="id2" class="button">
            x
        </button>
    </div>
    

    <button id="button1" onclick="buttonHandle('id1', 'block', 'ID를 입력하세요')">버튼1</button>
    <button id="button2" onclick="buttonHandle('id1', 'block', 'PW를 입력하세요')">버튼2</button>
    <script>
        document.getElementById('id2').addEventListener('mouseover', function(){
            document.getElementById('id1').style.display = 'none'
        })
        
        function buttonHandle(id, status, content){
            
            document.getElementById(id).style.display = status;
            // document.getElementById(id).insertAdjacentElement(content);
            document.getElementById('content1').innerHTML = content;
        }
    </script>
</body>

</html>
