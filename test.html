<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="id1" class="alert-box">
        <p id="content1">content</p>
        <button id="id2" class="button">
            x
        </button>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <button id="button1" onclick="buttonHandle('id1', 'block', 'ID를 입력하세요')">버튼1</button>
    <button id="button2" onclick="buttonHandle('id1', 'block', 'PW를 입력하세요')">버튼2</button>
    <script>
        document.getElementById('id2').addEventListener('mouseover', function () {
            document.getElementById('id1').style.display = 'none'
        })

        function buttonHandle(id, status, content) {

            document.getElementById(id).style.display = status;
            // document.getElementById(id).insertAdjacentElement(content);
            document.getElementById('content1').innerHTML = content;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
