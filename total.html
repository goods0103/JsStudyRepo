<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </link>
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">JsShop</span>
      <button id="darkButton" class="badge bg-dark">Dark 🔄</button>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>
  <div class="gray-bg">
    <p>
      shirts on sale
    </p>
    <button id="button1">login</button>
  </div>
  <!-- <button id="button1">누르면 모달창이 나옴</button> -->
  <div class="black-bg">
    <form action="success.html">
      <div class="my-3">
        <input id="id" type="text" class="form-control">
      </div>
      <div class="my-3">
        <input id="pw" type="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">전송</button>
      <button type="button" class="btn btn-danger" id="close">닫기</button>
    </form>
  </div>

  <div style="overflow: hidden">
    <div class="slide-container">
      <div class="slide-box">
        <img src="car1.png">
      </div>
      <div class="slide-box">
        <img src="car2.png">
      </div>
      <div class="slide-box">
        <img src="car3.png">
      </div>
    </div>
  </div>

  <button class="slide1">1</button> 
  <button class="slide2">2</button> 
  <button class="slide3">3</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
  <!-- slide2로 이동 -->
  <script>
    $('.slide2').on('click', function(){
      $('.slide-container').css('transform', 'translateX(-100vw)');
    })
    $('.slide1').on('click', function(){
      $('.slide-container').css('transform', 'translateX(0vw)');
    })
    $('.slide3').on('click', function(){
      $('.slide-container').css('transform', 'translateX(-200vw)');
    })
  </script>
  <script>
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      document.querySelector('.list-group').classList.toggle('show');
    })


    document.querySelector('#id2').addEventListener('click', function () {
      document.querySelector('#id1').style.display = 'none'
    })

    function buttonHandle(id, status, content) {

      document.querySelector(id).style.display = status;
      // document.getElementById(id).insertAdjacentElement(content);
      document.querySelector('#content1').innerHTML = content;
    }
  </script>
  <script>
    $('#button1').on('click', function () {
      $('.black-bg').toggleClass('show');
      // $('.black-bg').css('display', 'block');
    });
  </script>
  <script>
    var count = 0;
    $('#darkButton').on('click', function () {
      count++;
      if (count % 2 == 0) {
        $('#darkButton').css('color', 'purple');
      }
      else {
        $('#darkButton').css('color', 'white');
      }
    })
  </script>
  <script>
    $('form').on('submit', function (e) {
      var pw = $('#pw').val();
      console.log(pw);
      if ($('#id').val() == "" || $('#pw').val() == "") {
        e.preventDefault();
        alert('id 또는 pw 입력하세요');
      }
      else if ($('#pw').val().length < 6) {
        e.preventDefault();
        alert('pw는 6자 이상이여야합니다');
      }
      else if (/[A-Z]/.test(pw) == false) {
        e.preventDefault();
        alert('pw는 대문자가 하나이상포함되어있어야합니다');
      }
    }) 
  </script>
</body>

</html>
